<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spam detector</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="stylesheet" href="{% static 'Css/style.css' %}">
    <link rel="stylesheet" href="{% static 'Css/mobile.css' %}">
</head>

<body>
    <nav class="navBar">
        <div class="container">
            <img src="Images/logo.png" alt="spam detector">
            <div class="social">
                <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="http://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="http://youtube.com" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
            </div>
            <div class="navBtns">
                <a href="index.html" class="btn current">Home</a>
                <a href="about.html" class="btn nCurrent">About</a>
            </div>
        </div>
    </nav>
    <header class="showcase">
        <div class="container">
            <div id="showcaseGrid">
               <form action="{% url 'paipeline:index' %}" method = "POST">
                {% csrf_token %}
                <h1>Enter the mail to know if it's spam or not</h1>
                <textarea name="mail" id="mail" cols="120" rows="13" placeholder="I'm excited to figure out!">{{mail}}</textarea>
                <input class="pr-btn btn" type="submit" value="Let's See!">
                <label {% if result == 'spam' %}
                style="background-color: red;"
                {% endif %}  >{{ result }}</label>
               </form>
            </div>
        </div>
    </header>


</body>

</html>
